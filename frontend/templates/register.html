<form action="/auth/register/" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
	{% csrf_token %}
                            <fieldset>
    <div class="form-group ">
    <label class="col-sm-2 control-label ">
      Username
    </label>
  <div class="col-sm-10">
    <input name="username" class="form-control" type="text" value="">
      <span class="help-block">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
  <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>
</div>
    <div class="form-group ">
    <label class="col-sm-2 control-label ">
      Password
    </label>
  <div class="col-sm-10">
    <input name="password" class="form-control" type="text" value="">
  </div>
</div>
    <div class="form-group ">
    <label class="col-sm-2 control-label ">
      Password2
    </label>
  <div class="col-sm-10">
    <input name="password2" class="form-control" type="text" value="">
  </div>
</div>
    <div class="form-group ">
    <label class="col-sm-2 control-label ">
      Email
    </label>
  <div class="col-sm-10">
    <input name="email" class="form-control" type="email" value="">
  </div>
</div>
    <div class="form-group ">
    <label class="col-sm-2 control-label ">
      First name
    </label>
  <div class="col-sm-10">
    <input name="first_name" class="form-control" type="text" value="">
  </div>
</div>
    <div class="form-group ">
    <label class="col-sm-2 control-label ">
      Last name
    </label>
  <div class="col-sm-10">
    <input name="last_name" class="form-control" type="text" value="">
  </div>
</div>
                              <div class="form-actions">
                                <button class="btn btn-primary js-tooltip" title="" data-original-title="Make a POST request on the Register resource">POST</button>
                              </div>
                            </fieldset>
                          </form>
