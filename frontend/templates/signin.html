<form action="/authentication/login/" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
	{% csrf_token %}
                            <fieldset>
    <div class="form-group ">
    <label class="col-sm-2 control-label ">
      Username
    </label>
  <div class="col-sm-10">
    <input name="username" class="form-control" type="text" value="">
  <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>
</div>
    <div class="form-group ">
    <label class="col-sm-2 control-label ">
      Password
    </label>
  <div class="col-sm-10">
    <input name="password" class="form-control" type="password" value="">
  <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>
</div>
                              <div class="form-actions">
                                <button class="btn btn-primary js-tooltip" title="" data-original-title="Make a POST request on the Token Obtain Pair resource">POST</button>
                              </div>
                            </fieldset>
                          </form>
